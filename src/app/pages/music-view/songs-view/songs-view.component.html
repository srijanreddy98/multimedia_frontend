<!-- <p>{{albumId}}</p> -->

<nb-icon icon="arrow-back-outline" (click) = onBackSelected(albumId)></nb-icon>

<nb-card>
  <nb-list *ngFor="let song of songs; let i = index">
    <nb-list-item (click) = "onSongClicked(song)">
      <nb-user [name]="song.title" [title]="song.albumartist">
      </nb-user>
    </nb-list-item>
  </nb-list>
</nb-card>
